<ion-header>
  <ion-toolbar>
    <ion-item>
      <ion-avatar slot="start">
        <img alt="Silhouette of a person's head" src="assets/favicon.png"/>
      </ion-avatar>
      <ion-avatar slot="end">
        <img alt="Silhouette of a person's head" src="assets/avatar.png"/>
      </ion-avatar>
      <ion-label slot="end">Bruce Wayne</ion-label>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-list>
      <ion-item *ngFor="let conversation of conversations" (click)="openChat(conversation)">
        <ion-avatar slot="start">
          <img [src]="conversation.avatar" alt="Avatar">
        </ion-avatar>
        <ion-label>
          <h2>{{ conversation.name }}</h2>
          <p>{{ conversation.lastMessage }}</p>
        </ion-label>
        <ion-badge *ngIf="conversation.unread > 0" color="success">
          {{ conversation.unread }}
        </ion-badge>
      </ion-item>
    </ion-list>
</ion-content>
